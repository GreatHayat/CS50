{% extends 'flights/base.html' %}
{% block title %}
  Django Flight App!
{% endblock %}

{% block body %}
    <h1 style="text-align: center;">Flight Details</h1>
    <ul>
      {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}"><li>{{ flight }}</li></a>
      {% endfor %}
    </ul>
{% endblock %}
